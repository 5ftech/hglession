<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lession1</title>
</head>
<body>

<form method="post" action="submitUserData">

    <div>
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="请输入您的姓名">
    </div>

    <div>
        <label for="mobile">手机号</label>
        <input type="text" id="mobile">
    </div>

    <div>
        <label for="schoolType1">学术型</label>
        <input type="radio" id="schoolType1" value="0">
    </div>

    <div>
        <label for="schoolType2">应用型</label>
        <input type="radio" id="schoolType2" value="1">
    </div>


    <div>
        <label for="sex">性别</label>
        <select name="" id="sex">
            <option value="0">男</option>
            <option value="1">女</option>
        </select>
    </div>


    <div>
        <input type="submit" value="提交">
    </div>


</form>


</body>
</html>
